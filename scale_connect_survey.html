<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider Survey</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form id="survey-form">
      <h2>On a scale of 1 to 5, how well are you able to connect with customers in the following roles? (1 = least effective, 5 = most effective) </h2>
      
      <div class="survey-item">
        <label for="product_backlogs">Register</label>
        <input type="range" id="register" name="register" min="1" max="5" step="1">
        <div class="slider-ticks">
          <span class="tick">1</span>
          <span class="tick">2</span>
          <span class="tick">3</span>
          <span class="tick">4</span>
          <span class="tick">5</span>
        </div>
      </div>

      <div class="survey-item">
        <label for="product_backlogs">Warming</label>
        <input type="range" id="warming" name="warming" min="1" max="5" step="1">
        <div class="slider-ticks">
          <span class="tick">1</span>
          <span class="tick">2</span>
          <span class="tick">3</span>
          <span class="tick">4</span>
          <span class="tick">5</span>
        </div>
      </div>

      <div class="survey-item">
        <label for="product_backlogs">Bar 1</label>
        <input type="range" id="bar_1" name="bar_1" min="1" max="5" step="1">
        <div class="slider-ticks">
          <span class="tick">1</span>
          <span class="tick">2</span>
          <span class="tick">3</span>
          <span class="tick">4</span>
          <span class="tick">5</span>
        </div>
      </div>

      <div class="survey-item">
        <label for="product_backlogs">Bar 2</label>
        <input type="range" id="bar_2" name="bar_2" min="1" max="5" step="1">
        <div class="slider-ticks">
          <span class="tick">1</span>
          <span class="tick">2</span>
          <span class="tick">3</span>
          <span class="tick">4</span>
          <span class="tick">5</span>
        </div>
      </div>

      <div class="survey-item">
        <label for="product_backlogs">Handoff</label>
        <input type="range" id="handoff" name="handoff" min="1" max="5" step="1">
        <div class="slider-ticks">
          <span class="tick">1</span>
          <span class="tick">2</span>
          <span class="tick">3</span>
          <span class="tick">4</span>
          <span class="tick">5</span>
        </div>
      </div>

      <div class="survey-item">
        <label for="product_backlogs">Customer Support</label>
        <input type="range" id="customer_support" name="customer_support" min="1" max="5" step="1">
        <div class="slider-ticks">
          <span class="tick">1</span>
          <span class="tick">2</span>
          <span class="tick">3</span>
          <span class="tick">4</span>
          <span class="tick">5</span>
        </div>
      </div>
  
  <button type="submit">Submit</button>
</form>

<script src="script.js"></script>
</body>
</html>
